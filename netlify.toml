# Netlify Configuration for Eder Barber Shop

[build]
  # Directory to change to before starting a build
  base = "/"
  
  # Directory that contains the deploy-ready HTML files and assets
  publish = "/"
  
  # Default build command (not needed for static HTML sites)
  command = ""

# Production context: all deploys from the main branch
[context.production]
  publish = "/"

# Deploy Preview context: all deploys from pull/merge requests
[context.deploy-preview]
  publish = "/"

# Branch Deploy context: all deploys that are not from a pull/merge request
[context.branch-deploy]
  publish = "/"

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirect rules
[[redirects]]
  from = "/book"
  to = "/#book"
  status = 200

[[redirects]]
  from = "/contact"
  to = "/#contact"
  status = 200

[[redirects]]
  from = "/services"
  to = "/#services"
  status = 200

# 404 redirect to home page
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404

